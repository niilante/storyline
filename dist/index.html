<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="storyline" height="400" width="600"></div>
  <script id="slider-cards-template" type="text/x-tmpl-mustache">
   <div class="slider-cards">
    {{#slides}}
    <div class="slider-card {{class}}">
      <div class="slider-content">
        <h3>{{ title }}</h3>
        <p>{{ text }}<p>
      </div>
    </div>
    {{/slides}}
    </div>
  </script>
  <script id="nav-template" type="text/x-tmpl-mustache">
   <div class="nav">
    <ol>
      {{#slides}}
        <li class="nav nav-{{index}}">
          <a href="#"></a
        </li>
      {{/slides}}
    </ol>
    </div>
  </script>
  <script type="text/javascript">

    var req = new XMLHttpRequest;
    req.addEventListener("load", function() {
      var config = JSON.parse(this.responseText);
      window.storyline = new Storyline('storyline', config);
      storyline.attr("margin", { top: 10, right: 50, bottom: 20, left: 30 })
    });
    req.open("GET", "/assets/data.json");
    req.send();
  </script>
</body>
</html>
